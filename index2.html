<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Exemplo de uso de tags ul, ol, li e table</title>
    </head>
    <body>
        <h1>Listas e Tabelas</h1>
        <h2>Lista não ordenada</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <h2>Lista ordenada</h2>
        <ol>
            <li>Passo 1</li>
            <li>Passo 2</li>
            <li>Passo 3</li>
        </ol>
        <h2>Tabela (table)</h2>
        <table border="1">
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
            </tr>
            <tr>
                <td>João</td>
                <td>25</td>
            </tr>
        </table>
    </body>
</html>
